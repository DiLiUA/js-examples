<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/all.css"/>
	<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<h2>Slider 1. For manual control slider click the mouse on any block on the left</h2>
		<div class="slider slider-nature">
				<ul class="images-panel">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="triangle"></div>
				<div class="active-image"></div>
			<div class="slider-image">
				<div class="image">
						<img src="../slider/images/slider-nature/image1.jpg" alt="menu">
						<img src="../slider/images/slider-nature/image2.jpg" alt="menu">
						<img src="../slider/images/slider-nature/image3.jpg" alt="menu">
						<img src="../slider/images/slider-nature/image4.jpg" alt="menu">
				</div>
			</div>
		</div>
		<h2>Slider 2. For manual control slider move your mouse over any block on the left</h2>
		<div class="slider slider-car">
				<ul class="images-panel">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="triangle"></div>
				<div class="active-image"></div>
			<div class="slider slider-image">
				<div class="image">
						<img src="../slider/images/slider-car/car1.jpg" alt="menu">
						<img src="../slider/images/slider-car/car2.jpg" alt="menu">
						<img src="../slider/images/slider-car/car3.jpg" alt="menu">
						<img src="../slider/images/slider-car/car4.jpg" alt="menu">
				</div>
			</div>
		</div>
		<h2>Slider 3. For manual control slider, double-click the mouse on any block on the left</h2>
		<div class="slider-home">
				<ul class="images-panel">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="triangle"></div>
				<div class="active-image"></div>
			<div class="slider-image">
				<div class="image">
						<img src="../slider/images/slider-home/home1.jpg" alt="menu">
						<img src="../slider/images/slider-home/home2.jpg" alt="menu">
						<img src="../slider/images/slider-home/home3.jpg" alt="menu">
						<img src="../slider/images/slider-home/home4.jpg" alt="menu">
				</div>
			</div>
		</div>
	</div>
	<script src="js/javascript.js"></script>
</body>
</html>
